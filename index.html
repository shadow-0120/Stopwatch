<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="595686.png" type="image/x-icon">
    <title>Stopwatch x ESGEN</title>
</head>
<body>
    <div class="container">
        <h1 id="time">
            <div id="hour">00</div>
            <span>:</span>
            <div id="min">00</div>
            <span>:</span>
            <div id="second">00</div>
            <span>:</span>
            <div id="milisecond">00</div>
        </h1>
        <div class="btns">
            <button type="button" id="rest">Reset</button>
            <button type="button" id="start" class="active-btn">Start</button>
            <button type="button" id="stop">Stop</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
